
spring.datasource.password= 1234
spring.datasource.url= jdbc:postgresql://127.0.0.1:5432/calculator?autoReconnect=true
spring.datasource.username= postgres
spring.sql.init.mode=always

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update


spring.cloud.config.import-check.enabled=false
app.client.beeceptor.url=https://prospitti2.free.beeceptor.com
app.client.beeceptor.path=/percentage
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
spring.main.allow-bean-definition-overriding=true

spring.cache.cache-names=cacheName, someOtherCacheName
spring.cache.caffeine.spec=initialCapacity=50,maximumSize=10,expireAfterAccess=300s
